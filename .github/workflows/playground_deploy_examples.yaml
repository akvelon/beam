name: Collect And Deploy Playground Examples

on:
  push:
    tags: 'v*'
  pull_request:
    paths: ['playground/backend/**']
  workflow_dispatch:

jobs:
  deploy_examples:
    name: Build Playground Backend App
    runs-on: ubuntu-latest
    env:
      BEAM_ROOT_DIR: /home/ubuntu/beam.master
      BEAM_EXAMPLE_CATEGORIES: playground/categories.yaml
      SERVER_ADDRESS: https://backend-python-dot-datatokenization.uc.r.appspot.com
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: install deps
        run: pip install -r requirements.txt
        working-directory: playground/infrastructure
      - name: Setup GCP account
        run: echo ${{ secrets.GCP_ACCESS_KEY }} | base64 -d > /tmp/gcp_access.json
        if: startsWith(github.ref, 'ref/tags/')
      - name: run ci step
        run: python ci_cd.py ci_step
        working-directory: playground/infrastructure
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_access.json
      - name: run cd step
        run: python ci_cd.py cd_step
        working-directory: playground/infrastructure
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_access.json
