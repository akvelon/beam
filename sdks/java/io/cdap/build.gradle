buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

plugins {
    id 'java'
    id 'org.apache.beam.module'
    id 'com.github.johnrengelman.shadow'
}

applyJavaNature(
        exportJavadoc: false,
        automaticModuleName: 'org.apache.beam.sdk.io.cdap',
)
provideIntegrationTestingDependencies()
enableJavaPerformanceTesting()

description = "Apache Beam :: CDAP :: Java"
ext.summary = """Apache Beam SDK provides a simple, Java-based
interface for integration with CDAP plugins."""

/** Define the list of runners which execute a precommit test.
 * Some runners are run from separate projects, see the preCommit task below
 * for details.
 */

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    implementation project(path: ":sdks:java:core", configuration: "shadow")
    implementation project(":sdks:java:io:hadoop-common")
    implementation project(":sdks:java:io:hadoop-format")
    implementation "org.apache.hadoop:hadoop-mapred:0.22.0"
    implementation library.java.vendored_guava_26_0_jre
    implementation library.java.slf4j_api
    implementation "org.apache.commons:commons-lang3:3.9"
    implementation "org.apache.httpcomponents:httpclient:4.5.13"
    implementation "org.apache.httpcomponents:httpcore:4.4.13"
    implementation "io.cdap.cdap:cdap-api:6.5.1"
    implementation "io.cdap.cdap:cdap-formats:6.5.1"
    implementation "io.cdap.cdap:cdap-etl-api:6.5.1"
    implementation "com.github.data-integrations:salesforce:v1.3.9"
    // https://mvnrepository.com/artifact/com.google.http-client/google-http-client-gson
    implementation 'com.google.http-client:google-http-client-gson:1.32.1'
    // https://mvnrepository.com/artifact/com.github.rholder/guava-retrying
    implementation 'com.github.rholder:guava-retrying:2.0.0'
    // https://mvnrepository.com/artifact/commons-validator/commons-validator
    implementation 'commons-validator:commons-validator:1.7'
    runtimeOnly project(path: ":runners:direct-java", configuration: "shadow")
    // https://mvnrepository.com/artifact/org.apache.beam/beam-runners-google-cloud-dataflow-java
    implementation 'org.apache.beam:beam-runners-google-cloud-dataflow-java:2.37.0'
    testImplementation project(path: ":sdks:java:core", configuration: "shadowTest")
    testImplementation project(path: ":sdks:java:io:common", configuration: "testRuntimeMigration")
    testImplementation project(path: ":sdks:java:testing:test-utils", configuration: "testRuntimeMigration")
    testImplementation project(":sdks:java:io:jdbc")
    testImplementation project(":sdks:java:io:hadoop-common")
    testImplementation project(":sdks:java:io:hadoop-format")
    testImplementation project(path: ":examples:java", configuration: "testRuntimeMigration")
    testImplementation project(path: ":runners:direct-java", configuration: "shadow")
    testImplementation project(":sdks:java:io:google-cloud-platform")
    testImplementation project(":sdks:java:extensions:ml")
    testImplementation library.java.google_cloud_bigquery
    testImplementation library.java.hamcrest
    testImplementation library.java.junit
    testImplementation library.java.mockito_core
    testImplementation library.java.testcontainers_kafka
    testImplementation library.java.testcontainers_gcloud
}

shadowJar {
    zip64 true
}
