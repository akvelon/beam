steps:
  # This step builds the base image for Beam Playground worker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--tag=us-central1-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID/backend-builder:worker'
      - '-f'
      - 'dockerfiles/Dockerfile-base-image-worker'
      - '.'

  # This step builds worker container and runs precommit gradle task
  - name: 'us-central1-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID/backend-builder:worker'
    entrypoint: "/bin/bash"
    args: ['-c', './gradlew playground:terraform:InitInfrastructure -Pproject_environment="beta"']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      ['container', 'clusters', 'get-credentials "playground-backend"', '--region="us-central1"', '--project="sandbox-playground-001"']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      ['app', 'deploy', 'playground/index.yaml', '--project="sandbox-playground-001"']

  # This step builds worker container and runs precommit gradle task
  - name: 'us-central1-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID/backend-builder:worker'
    entrypoint: './gradlew'
    args:
      - ':playground:terraform:gkebackend -Pproject_environment="env" -Pdocker-tag="ruslan"'

substitutions:
  _DOCKER_TAG: ${GITHUB_SHA}
  _ARTIFACT_REGISTRY_REPOSITORY_ID: playground-repository

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID/backend-builder:worker'

timeout: 4000s