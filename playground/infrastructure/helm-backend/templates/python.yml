apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-python
  labels:
    app: backend-python
    type: backend
spec:
  template:
    metadata:
     name: playground
     labels: 
       app: backend-python
       type: backend
    spec:
     containers: 
     - name: playground-backend-python
       image: "{{ .Values.image.registry}}/{{ .Values.image.python_image }}:{{ .Values.image.tag }}"
       imagePullPolicy: {{ .Values.image.pullPolicy }}
  replicas: {{ .Values.replicaCount  }}
  selector:
    matchLabels:
     app: backend-python
