apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-java
  labels:
    app: backend-java
    type: backend
spec:
  template:
    metadata:
     name: playground
     labels: 
       app: backend-java
       type: backend
    spec:
     containers: 
     - name: playground-backend-java
       image: us-central1-docker.pkg.dev/apache-beam-testing/playground-repository/beam_playground-backend-java:beta-version-v4
  replicas: 1
  selector:
    matchLabels:
     app: backend-java