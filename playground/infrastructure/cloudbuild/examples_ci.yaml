steps:
  - id: "Checking Playground SDK examples (CI)"
    name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        chmod +x playground/infrastructure/cloudbuild/examples_ci.sh \
        && ./playground/infrastructure/cloudbuild/examples_ci.sh
    env:
      - 'COMMIT_SHA=${COMMIT_SHA}'
      - 'TAG_NAME=${TAG_NAME}'
      - 'PROJECT_ID=${PROJECT_ID}'
      - 'COMMIT_FILES=$_COMMIT_PATH'

substitutions:
  _COMMIT_PATH: $(commit.files[*].filename)

logsBucket: 'gs://state-bucket-ex1'
options:
  machineType: 'E2_HIGHCPU_32'
  logging: GCS_ONLY

timeout: 3600s