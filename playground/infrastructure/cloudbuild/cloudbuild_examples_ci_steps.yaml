steps:
  - id: "First step"
    name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        chmod +x playground/infrastructure/cloudbuild/playground_examples_ci.sh \
        && ./playground/infrastructure/cloudbuild/playground_examples_ci.sh
    env:
      - 'BRANCH_NAME=${BRANCH_NAME}'
      - 'BASE_BRANCH=${_BASE_BRANCH}'
      - 'COMMIT_SHA=${COMMIT_SHA}'
      - 'TAG_NAME=${TAG_NAME}'

  - id: "Second step"
    name: 'docker'
    args: ['run', '-d', '-p', '8080:8080/tcp', '--ip', '192.168.10.20', '--name', 'runner_container',
           'us-central1-docker.pkg.dev/sandbox-playground-008/playground-repository/beam_playground-backend-java:${COMMIT_SHA}',
          'inspect', '-f', '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}', 'runner_container']
    env:
      - 'COMMIT_SHA=${COMMIT_SHA}'

  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - | 
        chmod +x playground/infrastructure/cloudbuild/playground_examples_ci_2.sh
        ./playground/infrastructure/cloudbuild/playground_examples_ci_2.sh

options:
  machineType: 'E2_HIGHCPU_32'
  logging: CLOUD_LOGGING_ONLY

timeout: 7200s