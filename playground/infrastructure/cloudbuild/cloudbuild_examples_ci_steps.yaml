steps:
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        chmod +x playground/infrastructure/cloudbuild/playground_examples_ci.sh \
        && ./playground/infrastructure/cloudbuild/playground_examples_ci.sh
    env:
      - 'ORIGIN=${_ORIGIN}'
      - 'STEP=${_STEP}'
      - 'SUBDIRS=${_SUBDIRS}'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - 'SDK_CONFIG="../../playground/sdks.yaml"'
      - 'BEAM_EXAMPLE_CATEGORIES="../categories.yaml"'
      - 'SERVER_ADDRESS=localhost:8080'
      - 'BEAM_CONCURRENCY=4'
      - 'BEAM_VERSION=2.43.0'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 7200s

substitutions:
  _ORIGIN: "PG_EXAMPLES"
  _SUBDIRS: "././learning/katas ././examples ././sdks"
  _STEP: "CI"