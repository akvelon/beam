steps:
  - name: ubuntu
    args:
      - '-c'
      - >-
        echo "Search for CILOG keyword to find valuable logs entries"

        echo "CILOG $(date --utc '+%D %T') Trigger run inputs:  PR URL:
        $_PR_URL; PR Source Repo: $_FORK_REPO; PR Branch: $_PR_BRANCH; PR
        Commit: $_PR_COMMIT; WebHook Action: $_PR_TYPE; Merge to: $_BASE_REF;"

        if [[ "${_BASE_REF}" != "master" ]]; then
            echo "CILOG Merging not into master, but into the branch apache/${_BASE_REF}. Exiting."
            exit 0
        fi

        if [[ ${_PR_TYPE} == @(opened|synchronize) ]]; then
            
            echo "CILOG See also public logs: ${_PUBLIC_LOG_URL}"

            echo "CILOG $(date --utc '+%D %T') Examples validation (CI) has started"
            
            echo "$(date --utc '+%D %T') Examples validation (CI) has started" >> ${_PUBLIC_LOG_LOCAL}
            
            apt update > /dev/null

            apt-get install -y git curl apt-transport-https ca-certificates gnupg > /dev/null

            echo "deb https://packages.cloud.google.com/apt cloud-sdk main" | tee -a /etc/apt/sources.list.d/google-cloud-sdk.list

            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -

            apt-get update && apt-get install -y google-cloud-sdk > /dev/null
            
            git clone --branch master https://github.com/apache/beam.git
            
            cd beam
            
            git remote add forked https://github.com/${_FORK_REPO}.git

            curl -O --output-dir /tmp https://raw.githubusercontent.com/apache/beam/master/playground/infrastructure/cloudbuild/examples_ci.sh
            
            curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer $${PAT}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/apache/beam/statuses/${_PR_COMMIT} -d '{"state":"pending","target_url":null,"description":"Examples validation (CI) for current commit is in the progress","context":"GCP Cloud Build CI/CD"}'

            echo "CILOG $(date --utc '+%D %T') Starting validation script"
            
            echo "$(date --utc '+%D %T') Starting validation script" >> ${_PUBLIC_LOG_LOCAL}
            
            chmod +x /tmp/examples_ci.sh
              
            env -i bash -c "/tmp/examples_ci.sh PROJECT_ID='"'${PROJECT_ID}'"' LOG_PATH='"'${_PUBLIC_LOG_LOCAL}'"' BEAM_VERSION='"'${_BEAM_VERSION}'"' COMMIT='"'${_PR_COMMIT}'"' "
            
            ci_script_status=$?

            gcloud storage cp ${_PUBLIC_LOG_LOCAL} ${_PUBLIC_BUCKET}
            
            if [ $ci_script_status -eq 0 ]; then
                
                echo "CILOG Writing SUCCESS status message to PR${_PR_NUMBER}, commit:  ${_PR_COMMIT}, branch: ${_PR_BRANCH}"
                
                curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer $${PAT}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/apache/beam/statuses/${_PR_COMMIT} -d '{"state":"success","target_url":"${_PUBLIC_LOG_URL}","description":"Examples validation (CI) has been successfully completed","context":"GCP Cloud Build CI/CD"}'
            else
            
                echo "CILOG Writing FAIL status message to PR${_PR_NUMBER}, commit:  ${_PR_COMMIT}, branch: ${_PR_BRANCH}"
                
                curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer $${PAT}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/apache/beam/statuses/${_PR_COMMIT} -d '{"state":"success","target_url":"${_PUBLIC_LOG_URL}","description":"Examples validation has FAILED. For more details please see the logs.","context":"GCP Cloud Build CI/CD"}'
            fi
        else
            echo "CILOG $(date --utc '+%D %T') Commit $_PR_COMMIT is not related to any PR"
        fi
    entrypoint: bash
    secretEnv:
      - PAT
timeout: 7200s
options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _PR_NUMBER: $(body.number)
  _PUBLIC_LOG: 'CI_PR${_PR_NUMBER}_${_PR_COMMIT}_${BUILD_ID}.txt'
  _PUBLIC_LOG_URL: >-
    https://storage.googleapis.com/$_PUBLIC_LOGS_BUCKET/$_PUBLIC_LOG
  _PR_URL: $(body.pull_request._links.html.href)
  _BEAM_VERSION: 2.44.0
  _PR_TYPE: $(body.action)
  _PUBLIC_LOG_LOCAL: '/tmp/${_PUBLIC_LOG}'
  _FORK_REPO: $(body.pull_request.head.repo.full_name)
  _PR_COMMIT: $(body.pull_request.head.sha)
  _BASE_REF: $(body.pull_request.base.ref)
  _PR_BRANCH: $(body.pull_request.head.ref)
availableSecrets:
  secretManager:
    - versionName: >-
        projects/${PROJECT_ID}/secrets/$_PAT_SECRET_NAME/versions/latest
      env: PAT
