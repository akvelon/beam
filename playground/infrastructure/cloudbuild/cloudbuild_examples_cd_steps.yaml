steps:
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        chmod +x playground/infrastructure/cloudbuild/playground_examples_cd.sh \
        && ./playground/infrastructure/cloudbuild/playground_examples_cd.sh
    env:
      - 'ORIGIN=PG_EXAMPLES'
      - 'STEP=CD'
      - 'SUBDIRS="././learning/katas ././examples ././sdks"'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - 'BEAM_ROOT_DIR="../../"'
      - 'SDK_CONFIG="../../playground/sdks.yaml"'
      - 'BEAM_EXAMPLE_CATEGORIES="../categories.yaml"'
      - 'BEAM_USE_WEBGRPC=yes'
      - 'BEAM_CONCURRENCY=4'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s