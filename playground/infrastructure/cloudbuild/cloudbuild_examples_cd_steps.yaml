steps:
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Install Python 3.8 and dependencies
        apt-get update > /dev/null
        export DEBIAN_FRONTEND=noninteractive
        apt-get install -y software-properties-common > /dev/null
        add-apt-repository -y ppa:deadsnakes/ppa > /dev/null && apt update >
        /dev/null
        apt install -y python3.8 python3-pip > /dev/null
        cd playground/infrastructure
        pip install -r requirements.txt > /dev/null
        # Set required environment variables
        export \
        BEAM_ROOT_DIR="../../" \
        SDK_CONFIG="../../playground/sdks.yaml" \
        BEAM_EXAMPLE_CATEGORIES="../categories.yaml" \
        BEAM_USE_WEBGRPC=yes \
        BEAM_CONCURRENCY=4
        # Run CD script to deploy Examples to Playground for Go, Java, Python SDK
        for sdk in go java python
        do
            export sdks=$sdk
            export SERVER_ADDRESS=https://"$sdks".${_DNS_NAME}
            python3 ci_cd.py --step ${_STEP} --sdk SDK_"${sdks^^}" \
            --origin ${_ORIGIN} --subdirs ${_SUBDIRS}
        done
    env:
      - 'ORIGIN=${_ORIGIN}'
      - 'STEP=${_STEP}'
      - 'SUBDIRS=${_SUBDIRS}'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s

substitutions:
  _ORIGIN: "PG_EXAMPLES"
  _SUBDIRS: "././learning/katas ././examples ././sdks"
  _STEP: "CD"
  _SDK: "JAVA"