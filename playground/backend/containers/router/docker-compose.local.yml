version: "3"

services:
  datastore:
    image: singularities/datastore-emulator
    environment:
      DATASTORE_PROJECT_ID: test
      DATASTORE_LISTEN_ADDRESS: 127.0.0.1:8888
    ports:
      - "8888:8888"
  datastore-ui:
    image: 346o/datastore-gui:latest
    environment:
      PROJECT_ID: test
      PORT: 3000
      DATASTORE_EMULATOR_HOST: datastore:8888
    ports:
      - "3000:3000"
    depends_on:
      - datastore
    links:
      - datastore
  router:
    image: apache/beam_playground-backend-router
    environment:
      DB_TYPE: local
      DATASTORE_EMULATOR_HOST: datastore:8888
    depends_on:
      - datastore-ui
      - datastore