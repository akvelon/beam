plugins {
    id 'java'
}

group 'com.playground.extract_symbols'

repositories {
    mavenCentral()
}

ext {
    javaMainClass = "com.playground.extract_symbols.Main"
}

dependencies {
    implementation group: 'com.github.javaparser', name: 'javaparser-core', version: '3.23.1'
    implementation group: 'com.esotericsoftware.yamlbeans', name: 'yamlbeans', version: '1.15'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

tasks.register("buildJava") {
    doLast {
        exec {
            commandLine "java", "-classpath", sourceSets.main.runtimeClasspath.getAsPath(), javaMainClass
            args("../../../../../sdks/java")
            standardOutput = new FileOutputStream("playground/frontend/playground_components/assets/symbols/java.g.yaml")
        }
    }
}